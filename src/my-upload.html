<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="firebase-storage-upload.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-upload">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;

                padding: 10px;
            }

            .upload {
                padding-left: 20px;
            }

            .flex {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
        </style>

        <div class="card">
            <h1>Upload</h1>
            <div class="flex">
                <div class="upload" hidden$=[[userdata.roles.admin]]>
                    <h2>This page is resevered for administrators only</h2>
                </div>
                <div class="upload" hidden$=[[!userdata.roles.admin]]>
                    <p>Select the files to upload.</p>
                    <firebase-storage-upload id="input" firebase-app="[[firebaseApp]]" name="login" label="Upload label" ref="/upload/" accept="image/jpeg,image/jpeg,image/png"
                        progress="{{progress}}">

                        <paper-progress value="[[progress]]"></paper-progress>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyUpload extends Polymer.Element {
            static get is() {
                return 'my-upload';
            }
            static get properties() {
                return {
                    firebaseApp: Object,
                    userdata: Object,
                    progress: Number
                };
            }
        }

        window.customElements.define(MyUpload.is, MyUpload);
    </script>
</dom-module>
