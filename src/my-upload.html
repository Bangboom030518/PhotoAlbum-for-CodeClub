<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="firebase-storage-upload.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-upload">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;

                padding: 10px;
            }

            .upload {
                padding-left: 20px;
            }

            .flex {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
        </style>

        <firebase-document app-name="login" path="albums" data="{{albums}}"></firebase-document>
        <div class="card">
            <h1>Upload</h1>

            <paper-dropdown-menu label="Select album" selected-item-changed="selectItemChanged">
                <paper-listbox id="listbox" slot="dropdown-content" selected="1">
                    <dom-repeat items="[[albums.items]]">
                        <template>
                            <paper-item>[[item.title]]</paper-item>
                        </template>
                    </dom-repeat>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-input label="New album:" value="{{newAlbum}}"></paper-input>
            <paper-button raised on-tap="_createNewAlbum">Create New Album</paper-button>


            <div class="flex">
                <div class="upload" hidden$="[[userdata.roles.admin]]">
                    <h2>This page is resevered for administrators only</h2>
                </div>
                <div class="upload" hidden$="[[!userdata.roles.admin]]">
                    <p>Select the files to upload.</p>
                    <firebase-storage-upload id="input" firebase-app="[[firebaseApp]]" url="[[url]]" name="login" label="Upload label" ref="/upload/"
                        accept="image/jpeg,image/jpeg,image/png" progress="{{progress}}">

                        <paper-progress value="[[progress]]"></paper-progress>
                    </firebase-storage-upload>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyUpload extends Polymer.Element {
            static get is() {
                return 'my-upload';
            }
            static get properties() {
                return {
                    albums: {
                        type: Object,
                        value: null
                    },
                    firebaseApp: Object,
                    userdata: Object,
                    progress: Number,
                    url: String,
                    newAlbum: String,
                    currentAlbum: Object,
                    fbref: Object
                };
            }

            ready() {
                super.ready();
                window.addEventListener('new-url', () => this._newurl());
            }
            _createNewAlbum() {
                if (this.newAlbum !== "") {
                    let albumsListRef = firebase.database(this.firebaseApp.app).ref('albums');
                    if (this.albums.items === undefined) {
                        this.albums = {
                            items: []
                        };
                    }
                    // Already in the list?
                    let existing = this.albums.items.find(x => x.title == this.newAlbum)
                    if (existing == undefined) {
                        let key = this.addNewAlbum(this.newAlbum);
                        existing = {
                            title: this.newAlbum,
                            description: "",
                            key: key
                        };
                        this.albums.items.push(existing);
                    }
                    this.currentAlbum = existing;
                    albumsListRef.update(this.albums);
                    this.$.listbox.selected = this.albums.items.indexOf(existing);
                }

            }

            selectItemChanged(e) {
                console.log(e);
            }

            addNewAlbum(title) {
                const albumListRef = firebase.database(this.firebaseApp.app).ref('album');
                const newPostRef = albumListRef.push();
                newPostRef.set({
                    title: title,
                    description: "",
                    link: []
                });
                return newPostRef.key;
            }

            // Add the new URL to database for the album
            _newurl() {
                let albumListRef = firebase.database(this.firebaseApp.app).ref('album/' + this.currentAlbum.key);
                if (this.currentAlbum.items == undefined) {
                    this.currentAlbum.items = [];
                }
                this.currentAlbum.items.push({
                    title: "",
                    link: event.detail.url,
                    file: event.detail.file,
                    description: ""
                })
                albumListRef.update(this.currentAlbum);
            }
        }

        window.customElements.define(MyUpload.is, MyUpload);
    </script>
</dom-module>
