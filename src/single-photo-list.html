<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="single-behaviors.html">


<dom-module id="single-photo-list">
    <template>
        <style>
             :host {
                display: block;
                height: 100%;
                background-color: var(--paper-grey-100);
            }

             :host([hidden]) {
                display: none !important;
            }

            .photo-item {
                margin: 0 0 0 0;
                padding: 0 0 0 0;
                width: 300px;
                height: 300px;
                max-width: 300px;
                max-height: 300px;
                min-width: 150px;
                min-height: 150px;
            }

            paper-button:focus {
                background-color: var(--paper-grey-200);
            }

            iron-list {
                height: 100%;
                overflow-y: auto;
                overflow-x: hidden;
            }

            h3 {
                text-align: center;
            }
        </style>
        <iron-scroll-threshold id="pListViewTheshold" lower-threshold="500" on-lower-threshold="_loadMoreData" scroll-target="plistView">
            <iron-list id="plistView" role="listbox" grid selected="[[selectedItem]]" items="[]" as="item">
                <template>
                    <paper-button class="container flex" tabindex$="[[tabIndex]]" role="option" list-index$="[[item.link]]" url$="[[getUrlIndex(item, xmlData)]]"
                        on-tap="_selectItem">
                        <div>
                            <iron-image class="photo-item" sizing="contain" preload fade src="[[getTagImage(item,xmlData)]]"></iron-image>
                            <h3>[[item.description]]</h3>
                        </div>
                    </paper-button>
                </template>
            </iron-list>
        </iron-scroll-threshold>
    </template>

    <script>
        class SinglePhotoList extends SingleBehaviors {
            constructor() {
                super();
            }

            static get is() {
                return 'single-photo-list';
            };

            static get properties() {
                return {
                    hidden: {
                        type: Boolean,
                        value: false,
                    },
                    currentIndex: {
                        type: Number,
                        value: 0,
                    },
                };
            }

            static get observers() {
                return ['_dataChanged(xmlData, hide)'];
            }

            _dataChanged(xmlData, hide) {
                if (!hide) {
                    var thisList = this.$.plistView;
                    this.once = false;
                    this.currentIndex = 0;
                    thisList.items = [];
                    this._loadMoreData();
                    setTimeout(function () {
                        this.dispatchEvent(new CustomEvent('iron-resize', {
                            bubbles: true,
                            composed: true
                        }));
                    }, 0);
                }
            };

            resize() {
                this.dispatchEvent(new CustomEvent('iron-resize', {
                    bubbles: true,
                    composed: true
                }));
            };

            _loadMoreData() {
                if (this.xmlData) {
                    var start = this.currentIndex;
                    var end = Math.min(this.xmlData.items.length, start + 20);
                    this.currentIndex = end;
                    while (start < end) {
                        this.$.plistView.push('items', this.xmlData.items[start]);
                        start++;
                    }
                    // Clear the lower threshold so we can load more data when the user scrolls down again.
                    this.$.pListViewTheshold.clearTriggers();
                }
            };
        }
        window.customElements.define(SinglePhotoList.is, SinglePhotoList);
    </script>
</dom-module>
