<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="single-photo-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                background-color: var(--paper-grey-100);
            }

            :host([hidden]) {
                display: none !important;
            }

            .photo-item {
                margin: 0 0 0 0;
                padding: 0 0 0 0;
                width: 300px;
                height: 300px;
                max-width: 300px;
                max-height: 300px;
                min-width: 150px;
                min-height: 150px;
            }

            paper-button:focus {
                background-color: var(--paper-grey-200);
            }

            iron-list {
                height: 100%;
                overflow-y: auto;
                overflow-x: hidden;
            }

            h3 {
                text-align: center;
                text-decoration: none;
            }
        </style>
        <iron-list id="plistView" role="listbox" grid items="[[data]]" as="item">
            <template>
                <paper-button class="container flex" tabindex$="[[tabIndex]]" role="option" index$="[[index]]" list-index$="[[item.file]]"
                    url$="[[item.large]]" on-tap="_selectItem">
                    <div>
                        <iron-image class="photo-item" sizing="contain" preload fade src="[[item.thumb]]"></iron-image>
                        <h3>[[item.description]]</h3>
                    </div>
                </paper-button>
            </template>
        </iron-list>
    </template>

    <script>
        class SinglePhotoList extends Polymer.Element {

            static get is() {
                return 'single-photo-list';
            };

            static get properties() {
                return {
                    hidden: {
                        type: Boolean,
                        value: false,
                    },
                    selectedItem: String,
                    selectedIndex: {
                        type: Number,
                        value: -1,
                        notify: true,
                    },
                    currentIndex: {
                        type: Number,
                        value: 0,
                    },
                    data: Object
                };
            }

            resize() {
                this.dispatchEvent(new CustomEvent('iron-resize', {
                    bubbles: true,
                    composed: true
                }));
            };

            _selectItem(e) {
                let index = e.currentTarget.attributes.index.value;
                this.dispatchEvent(new CustomEvent('slide', {
                    bubbles: true,
                    composed: true,
                    detail: index
                }));
            };

        }
        window.customElements.define(SinglePhotoList.is, SinglePhotoList);
    </script>
</dom-module>
