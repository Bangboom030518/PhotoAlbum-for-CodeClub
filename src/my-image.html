<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="firebase-storage-upload.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-image">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;

                padding: 10px;
            }

            .photo-item {
                margin: 0 0 0 0;
                padding: 0 0 0 0;
                width: 300px;
                height: 300px;
                max-width: 300px;
                max-height: 300px;
                min-width: 150px;
                min-height: 150px;
            }

            .upload {
                padding-left: 20px;
            }

            .flex {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
        </style>
        <iron-image id="image" class="photo-item" sizing="contain" preload fade placeholder="[[image.placeholder]]" src="[[image.big]]"></iron-image>
        <paper-input label="Title:" value="{{image.title}}"></paper-input>
        <paper-input label="Description:" value="{{image.description}}"></paper-input>
    </template>

    <script>
        class MyImage extends Polymer.Element {
            static get is() {
                return 'my-image';
            }
            static get properties() {
                return {
                    firebaseApp: Object,
                    image: Object
                };
            }
        }

        window.customElements.define(MyImage.is, MyImage);
    </script>
</dom-module>
