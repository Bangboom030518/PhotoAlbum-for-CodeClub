<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="single-behaviors.html">


<dom-module id="my-admin">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                background-color: var(--paper-grey-100);
            }

            :host([hidden]) {
                display: none !important;
            }

            .photo-item {
                margin: 0 0 0 0;
                padding: 0 0 0 0;
                width: 300px;
                height: 300px;
                max-width: 300px;
                max-height: 300px;
                min-width: 150px;
                min-height: 150px;
            }
        </style>
        <firebase-document app-name="login" path="album" data="{{data}}"></firebase-document>
        <paper-input label="Album description:" value="{{data.description}}"></paper-input>
        <paper-input label="Album title:" value="{{data.title}}"></paper-input>
        <dom-repeat items="{{data.items}}">
            <template>
                <div hidden$="[[showItem(item)]]">
                    <iron-image class="photo-item" sizing="contain" preload fade src="[[getImageSrc(item)]]"></iron-image>
                    <paper-input label="Title:" value="{{item.title}}"></paper-input>
                    <paper-input label="Description:" value="{{item.description}}"></paper-input>
                </div>
            </template>
        </dom-repeat>
    </template>

    <script>
        class MyAdmin extends SingleBehaviors {
            constructor() {
                super();
            }

            static get is() {
                return 'my-admin';
            };

            static get properties() {
                return {
                    hidden: {
                        type: Boolean,
                        value: false,
                    },
                    data: Object,
                    userdata: Object
                };
            }

            showItem(item) {
                if (item.link === "") {
                    return true;
                }
            }

            getImageSrc(item) {
                let link = item.link;

                return link;
            }
        }
        window.customElements.define(MyAdmin.is, MyAdmin);
    </script>
</dom-module>
