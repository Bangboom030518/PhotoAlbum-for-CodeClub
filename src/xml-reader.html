<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="xml-reader">
    <template>
        <iron-ajax auto url="[[getUrl(xmlUrl)]]" handle-as="json" loading="{{loading}}" on-error="handleError" on-response="handleData"
            debounce-duration="300"></iron-ajax>
    </template>
    <script>
        class XmlReader extends Polymer.Element {
            static get is() {
                return 'xml-reader';
            };

            /* hostAttributes: {
              hidden: true,
            }, */

            static get properties() {
                return {
                    xmlUrl: {
                        type: String,
                        value: '',
                    },
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },

                    /**
                     * Will be set to the most recent response received by a request
                     * that originated from this iron-ajax element. The type of the response
                     * is determined by the value of `handleAs` at the time that the request
                     * was generated.
                     */
                    xmlData: {
                        type: Object,
                        notify: true,
                        readOnly: false,
                    },
                };
            };

            handleError(request, error) {
                request = request;
                error = error;
            };

            handleData(data) {
                if (data.detail.response !== null) {
                    this.xmlData = data.detail.response;
                }
            };

            getUrl(url) {
                if (url) {
                    return "./" + url + '.json';
                }
            };
        }
        window.customElements.define(XmlReader.is, XmlReader);
    </script>
</dom-module>
